{% load staticfiles %}
{% block vaga %}

			<div class="card-body">
			<img class="card-img-top" src="{% static vaga.foto|striptags %}" alt="Imagem de capa do card" style="margin: 5px; border-radius: 5px">
				<h5 class="card-title" style="text-align: center">{{ vaga.empresa.nome }}</h5>
				<p class="card-text" style="text-align: left">{{ vaga.descricao }}</p>
				<a href="#" class="btn btn-primary">Enviar Curr√≠culo</a>
			</div>
		</div>
	{% endfor %}
{% endblock %}
