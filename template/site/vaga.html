{% load staticfiles %}
{% block vaga %}
	{% include 'site/modal-teste.html' %}
	{% for vaga in vagas %}
		<div class="card" style="width: 18rem; margin: 10px">
			<div class="card-body">
				<img class="card-img-top" src="{% static vaga.foto|striptags %}" alt="Imagem de capa do card"
				     style="margin: 5px; border-radius: 5px; width: 100%; height: 150px">
				<h5 class="card-title" style="text-align: center">{{ vaga.empresa.nome }}</h5>
				<p class="card-text" style="text-align: left">{{ vaga.descricao }}</p>
				<button class="create-book btn btn-primary" type="button" name="button" data-toggle="modal"
				        data-target="#modal">Enviar Curr√≠culo
				</button>
			</div>
		</div>
	{% endfor %}
{% endblock %}
